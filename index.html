<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BLINCHIGAMES | Elite Game Library</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

    <!-- Google AdSense Main Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5157317095946191" crossorigin="anonymous"></script>

    <style>
        :root {
            --brand: #32ff0e;
            --brand-soft: rgba(50, 255, 14, 0.1);
            --bg-dark: #000000;
            --surface: #121212;
            --surface-hover: #1c1c1c;
            --text-main: #ffffff;
            --text-secondary: #a1a1a1;
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --font-display: 'Space Grotesk', sans-serif;
            --radius-lg: 24px;
            --radius-md: 16px;
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body { 
            background: var(--bg-dark); 
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Premium Navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1rem 0;
            z-index: 1000;
        }

        .navbar-brand { 
            font-family: var(--font-display); 
            color: var(--text-main) !important; 
            font-weight: 800; 
            font-size: 1.5rem;
            letter-spacing: -0.5px;
            cursor: pointer;
            transition: color 0.3s var(--transition);
        }

        .navbar-brand span { color: var(--brand); }

        .search-container {
            position: relative;
            max-width: 400px;
            width: 100%;
        }

        #gameSearch {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 100px;
            padding: 0.6rem 1.5rem;
            font-size: 0.95rem;
            transition: all 0.3s var(--transition);
        }

        #gameSearch:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--brand);
            box-shadow: 0 0 0 4px var(--brand-soft);
            outline: none;
        }

        /* Hero Section */
        #main-library { padding: 60px 0; }
        
        .hero-title {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            line-height: 1;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        /* Game Cards */
        .game-card { 
            transition: transform 0.4s var(--transition), background-color 0.3s var(--transition); 
            cursor: pointer; 
            background: var(--surface); 
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .game-card:hover { 
            transform: scale(1.02);
            background: var(--surface-hover);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .thumb-box { 
            aspect-ratio: 1/1;
            background: #0a0a0a;
            overflow: hidden;
            margin: 8px;
            border-radius: 12px;
        }
        
        .thumb-box img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            transition: transform 0.6s var(--transition);
        }

        .game-card:hover .thumb-box img {
            transform: scale(1.1);
        }

        .game-info { 
            padding: 12px 16px 20px; 
        }

        .game-info h6 { 
            font-size: 0.95rem; 
            margin: 0; 
            font-weight: 700;
            color: var(--text-main);
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        /* Game Stage Layout */
        #game-stage { display: none; background: #000; min-height: 100vh; }
        
        .stage-layout {
            display: grid;
            grid-template-columns: 180px 1fr 180px;
            gap: 32px;
            max-width: 1600px;
            margin: 0 auto;
            padding: 32px 20px;
        }

        .ad-sidebar { 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }

        .adsense-unit {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .iframe-container {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .iframe-wrap {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        #stage-iframe { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        .btn-exit { 
            background: rgba(255,255,255,0.08); 
            color: #fff; 
            border: none;
            padding: 10px 24px; 
            border-radius: 100px;
            font-weight: 700; 
            font-size: 0.85rem;
            transition: all 0.3s var(--transition);
        }
        .btn-exit:hover { 
            background: #fff; 
            color: #000;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-item {
            animation: fadeIn 0.6s var(--transition) both;
        }

        @media (max-width: 1200px) {
            .stage-layout { grid-template-columns: 1fr; }
            .ad-sidebar { display: none; }
        }
    </style>

    <!-- GameMonetize SDK Initialization -->
    <script type="text/javascript">
       // Enhanced SDK options with error suppression and ready tracking
       window.sdkReady = false;
       window.SDK_OPTIONS = {
          gameId: "4kci7og3klgj0ivy2wz3gdvd9dth5e7n",
          onEvent: function (a) {
             switch (a.name) {
                case "SDK_GAME_PAUSE": 
                    // Mute game logic if needed
                    break;
                case "SDK_GAME_START": 
                    // Resume game logic
                    break;
                case "SDK_READY": 
                    window.sdkReady = true;
                    console.log("GameMonetize SDK Ready"); 
                    break;
                case "SDK_ERROR":
                    // Log but don't break the app
                    console.warn("GameMonetize SDK Error Handled");
                    break;
             }
          }
       };
       (function (a, b, c) {
          var d = a.getElementsByTagName(b)[0];
          if (!a.getElementById(c)) {
              var s = a.createElement(b);
              s.id = c;
              s.async = true; // Use async to prevent blocking
              s.src = "https://api.gamemonetize.com/sdk.js";
              d.parentNode.insertBefore(s, d);
          }
       })(document, "script", "gamemonetize-sdk");
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" onclick="closeGame()">BLINCHI<span>GAMES</span></a>
        <div class="search-container ms-auto">
            <input id="gameSearch" class="form-control" type="search" placeholder="Search for your favorite games...">
        </div>
    </div>
</nav>

<div id="main-library">
    <div class="container">
        <div class="py-5 text-center">
            <h1 class="hero-title">Play the Best<br><span style="color:var(--brand)">Web Games.</span></h1>
            <p id="lib-subtitle" class="text-secondary fw-semibold mt-3 text-uppercase small" style="letter-spacing: 4px;">Loading Games...</p>
        </div>
        <div id="grid" class="row g-4"></div>
    </div>
</div>

<div id="game-stage">
    <div class="stage-layout">
        <!-- LEFT SIDEBAR AD -->
        <aside class="ad-sidebar">
            <div class="adsense-unit">
                <ins class="adsbygoogle"
                     style="display:inline-block;width:160px;height:600px"
                     data-ad-client="ca-pub-5157317095946191"
                     data-ad-slot="4832577246"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </aside>

        <main class="viewport-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button class="btn-exit" onclick="closeGame()">Back to Library</button>
                <div class="small fw-bold text-uppercase text-secondary" id="active-title">Loading...</div>
            </div>

            <div class="iframe-container">
                <div class="iframe-wrap">
                    <iframe id="stage-iframe" src="" 
                        allowfullscreen 
                        allow="autoplay; encrypted-media; fullscreen" 
                        sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-presentation allow-scripts allow-same-origin">
                    </iframe>
                </div>
            </div>
            
            <div class="mt-5 ps-4 border-start border-4 border-success">
                <h2 id="stage-title" class="fw-bold mb-2"></h2>
                <p id="stage-desc" class="text-secondary mb-0"></p>
            </div>
        </main>

        <!-- RIGHT SIDEBAR AD -->
        <aside class="ad-sidebar">
            <div class="adsense-unit">
                <ins class="adsbygoogle"
                     style="display:inline-block;width:160px;height:600px"
                     data-ad-client="ca-pub-5157317095946191"
                     data-ad-slot="8074246080"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </aside>
    </div>
</div>

<script>
    let catalog = [
        {"id":"35801","title":"Fish Super IO Eating","url":"https://html5.gamemonetize.com/boeaw04eduubp8cjsl4umvc3yw4omaro/","thumb":"https://img.gamemonetize.com/boeaw04eduubp8cjsl4umvc3yw4omaro/512x384.jpg","desc":"Explore the depths and grow to dominate the ocean."},
        {"id":"35798","title":"Blocky Combat Swat 2026","url":"https://html5.gamemonetize.com/kuryjdyq83t9camx2htr964na2j4eev0/","thumb":"https://img.gamemonetize.com/kuryjdyq83t9camx2htr964na2j4eev0/512x384.jpg","desc":"Voxel-based tactical warfare."},
        {"id":"35786","title":"Dinosaur Evolution IO","url":"https://html5.gamemonetize.com/ykl7foe8q8olus573dq1zubicm5rbbz2/","thumb":"https://img.gamemonetize.com/ykl7foe8q8olus573dq1zubicm5rbbz2/512x384.jpg","desc":"Grow your dragon and defeat others."},
        {"id":"35771","title":"Parking Expert: Exam","url":"https://html5.gamemonetize.com/3efo9ee8ez14ljclx20uake4khgruzf9/","thumb":"https://img.gamemonetize.com/3efo9ee8ez14ljclx20uake4khgruzf9/512x384.jpg","desc":"Realistic car physics for an immersive driving experience."}
    ];

    function renderGames(list) {
        const grid = document.getElementById('grid');
        if (!grid) return;
        grid.innerHTML = '';
        list.forEach((game, index) => {
            const col = document.createElement('div');
            col.className = 'col-6 col-md-4 col-lg-3 col-xl-2 game-item';
            col.style.animationDelay = `${index * 0.05}s`;
            col.innerHTML = `
                <div class="game-card" onclick="openGame('${game.id}')">
                    <div class="thumb-box"><img src="${game.thumb}" alt="${game.title}" loading="lazy"></div>
                    <div class="game-info">
                        <h6>${game.title}</h6>
                    </div>
                </div>
            `;
            grid.appendChild(col);
        });
        document.getElementById('lib-subtitle').innerText = `${list.length} Games Ready to Play`;
    }

    const feeds = ['rssfeed.php.json', 'rssfeed2.php', 'rssfeed3.php', 'rssfeed4.php', 'rssfeed5.php'];
    
    async function loadFeeds() {
        for (const feed of feeds) {
            try {
                const response = await fetch(feed);
                const data = await response.json();
                if (Array.isArray(data)) {
                    data.forEach(g => {
                        if(!catalog.find(existing => existing.id === g.id)) {
                            catalog.push({
                                id: g.id,
                                title: g.title,
                                url: g.url,
                                thumb: g.thumb,
                                desc: g.description
                            });
                        }
                    });
                }
                renderGames(catalog);
            } catch (e) {
                console.warn("Feed not found or unreachable:", feed);
            }
        }
    }

    function openGame(id) {
        const game = catalog.find(g => g.id === id);
        if(!game) return;
        
        // Safely attempt to show banner if SDK is ready
        try {
            if (window.sdkReady && typeof sdk !== 'undefined' && sdk.showBanner) {
                sdk.showBanner();
            }
        } catch (e) {
            console.warn("Could not show SDK banner", e);
        }

        document.getElementById('main-library').style.display = 'none';
        document.getElementById('game-stage').style.display = 'block';
        document.getElementById('stage-iframe').src = game.url;
        document.getElementById('stage-title').innerText = game.title;
        document.getElementById('stage-desc').innerText = game.desc;
        document.getElementById('active-title').innerText = `Playing: ${game.title}`;
        window.scrollTo(0,0);
    }

    function closeGame() {
        document.getElementById('stage-iframe').src = '';
        document.getElementById('game-stage').style.display = 'none';
        document.getElementById('main-library').style.display = 'block';
        window.scrollTo(0,0);
    }

    document.getElementById('gameSearch').addEventListener('input', (e) => {
        const q = e.target.value.toLowerCase().trim();
        const filtered = catalog.filter(game => 
            game.title.toLowerCase().includes(q) || 
            (game.desc && game.desc.toLowerCase().includes(q))
        );
        renderGames(filtered);
    });

    window.addEventListener('load', () => {
        renderGames(catalog);
        loadFeeds();
    });
</script>

</body>
</html>
