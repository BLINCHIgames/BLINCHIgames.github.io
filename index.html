<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BLINCHIGAMES | Massive Game Library</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Google AdSense Main Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5157317095946191" crossorigin="anonymous"></script>

    <style>
        :root {
            --brand: #32ff0e;
            --muted: #666666;
            --bg-dark: #070707;
            --card-bg: #151515;
            --font-main: 'Inter', -apple-system, system-ui, sans-serif;
            --font-display: 'Orbitron', sans-serif;
        }

        body { 
            background: var(--bg-dark); 
            color: #ffffff;
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .navbar {
            background-color: #000 !important;
            border-bottom: 2px solid var(--brand);
            padding: 0.8rem 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .navbar-brand { 
            font-family: var(--font-display); 
            color: var(--brand) !important; 
            font-weight: 900; 
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(50, 255, 14, 0.3);
            cursor: pointer;
            text-decoration: none;
        }

        #gameSearch {
            background: #111;
            border: 1px solid #222;
            color: #fff;
            border-radius: 4px;
            font-size: 0.9rem;
            max-width: 300px;
        }

        #main-library { padding: 40px 0; }
        
        .game-card { 
            transition: transform 0.15s ease, border-color 0.15s ease; 
            cursor: pointer; 
            background: var(--card-bg); 
            border: 1px solid #222;
            border-radius: 8px;
            overflow: hidden;
            height: 100%;
        }

        .game-card:hover { 
            transform: translateY(-5px); 
            border-color: var(--brand); 
        }

        .thumb-box { 
            aspect-ratio: 4/3;
            background: #000;
            overflow: hidden;
        }
        
        .thumb-box img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
        }

        .game-info { 
            padding: 10px; 
            background: #1a1a1a;
            border-top: 1px solid #222;
        }

        .game-info h6 { 
            font-size: 0.75rem; 
            margin: 0; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            font-weight: 800;
            text-transform: uppercase;
            color: #eee;
        }

        #game-stage { display: none; background: #000; min-height: 100vh; }
        
        .stage-layout {
            display: grid;
            grid-template-columns: 160px 1fr 160px;
            gap: 24px;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .ad-sidebar { 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }

        .adsense-unit {
            background: #0d0d0d;
            border: 1px solid #222;
            border-radius: 4px;
            min-height: 600px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .iframe-wrap {
            background: #000;
            border: 2px solid #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 5px;
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        #stage-iframe { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        .btn-exit { 
            background: #1a1a1a; 
            color: #fff; 
            border: 1px solid #333; 
            padding: 8px 16px; 
            font-weight: 800; 
            font-size: 0.7rem;
            text-transform: uppercase;
        }
        .btn-exit:hover { 
            background: var(--brand); 
            color: #000;
        }

        @media (max-width: 1100px) {
            .stage-layout { grid-template-columns: 1fr; }
            .ad-sidebar { display: none; }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" onclick="closeGame()">BLINCHIGAMES</a>
        <input id="gameSearch" class="form-control ms-auto" type="search" placeholder="Search games...">
    </div>
</nav>

<div id="main-library">
    <div class="container">
        <div class="text-center py-5">
            <h1 class="display-4 fw-bold">ELITE <span style="color:var(--brand)">LOBBY</span></h1>
            <p id="lib-subtitle" class="text-secondary text-uppercase" style="letter-spacing: 2px; font-size: 0.8rem;">Ready for Action</p>
        </div>
        <div id="grid" class="row g-2 g-md-3"></div>
    </div>
</div>

<div id="game-stage">
    <div class="stage-layout">
        <!-- LEFT SIDEBAR AD -->
        <aside class="ad-sidebar">
            <div class="adsense-unit">
                <ins class="adsbygoogle"
                     style="display:inline-block;width:160px;height:600px"
                     data-ad-client="ca-pub-5157317095946191"
                     data-ad-slot="4832577246"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </aside>

        <main class="viewport-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button class="btn-exit" onclick="closeGame()">EXIT TO LOBBY</button>
                <div class="small text-uppercase text-secondary" id="active-title">Playing...</div>
            </div>

            <div class="iframe-wrap">
                <!-- Sandbox prevents the game from jumping out and redirecting the main window -->
                <iframe id="stage-iframe" src="" 
                    allowfullscreen 
                    allow="autoplay; encrypted-media" 
                    sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-presentation allow-scripts allow-same-origin">
                </iframe>
            </div>
            
            <div class="mt-4 p-3 bg-dark rounded border-start border-success">
                <h3 id="stage-title" class="mb-1 fw-bold"></h3>
                <p id="stage-desc" class="text-secondary small mb-0"></p>
            </div>
        </main>

        <!-- RIGHT SIDEBAR AD -->
        <aside class="ad-sidebar">
            <div class="adsense-unit">
                <ins class="adsbygoogle"
                     style="display:inline-block;width:160px;height:600px"
                     data-ad-client="ca-pub-5157317095946191"
                     data-ad-slot="8074246080"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </aside>
    </div>
</div>

<script>
    // Local catalog for immediate loading
    let catalog = [
        {"id":"35801","title":"Fish Super IO Eating","url":"https://html5.gamemonetize.com/boeaw04eduubp8cjsl4umvc3yw4omaro/","thumb":"https://img.gamemonetize.com/boeaw04eduubp8cjsl4umvc3yw4omaro/512x384.jpg","desc":"Explore the depths and grow to dominate the ocean."},
        {"id":"35798","title":"Blocky Combat Swat 2026","url":"https://html5.gamemonetize.com/kuryjdyq83t9camx2htr964na2j4eev0/","thumb":"https://img.gamemonetize.com/kuryjdyq83t9camx2htr964na2j4eev0/512x384.jpg","desc":"Voxel-based tactical warfare."},
        {"id":"35786","title":"Dinosaur Evolution IO","url":"https://html5.gamemonetize.com/ykl7foe8q8olus573dq1zubicm5rbbz2/","thumb":"https://img.gamemonetize.com/ykl7foe8q8olus573dq1zubicm5rbbz2/512x384.jpg","desc":"Grow your dragon and defeat others."},
        {"id":"35771","title":"Parking Expert: Exam","url":"https://html5.gamemonetize.com/3efo9ee8ez14ljclx20uake4khgruzf9/","thumb":"https://img.gamemonetize.com/3efo9ee8ez14ljclx20uake4khgruzf9/512x384.jpg","desc":"Realistic car physics for an immersive driving experience."}
    ];

    function renderGames(list) {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        list.forEach(game => {
            const col = document.createElement('div');
            col.className = 'col-6 col-md-3 col-lg-2';
            col.innerHTML = `
                <div class="game-card" onclick="openGame('${game.id}')">
                    <div class="thumb-box"><img src="${game.thumb}" alt="${game.title}" loading="lazy"></div>
                    <div class="game-info"><h6>${game.title}</h6></div>
                </div>
            `;
            grid.appendChild(col);
        });
        document.getElementById('lib-subtitle').innerText = `ACCESSING ${list.length} TITLES`;
    }

    const feeds = ['rssfeed.php.json', 'rssfeed2.php', 'rssfeed3.php', 'rssfeed4.php', 'rssfeed5.php'];
    
    async function loadFeeds() {
        for (const feed of feeds) {
            try {
                const response = await fetch(feed);
                const data = await response.json();
                if (Array.isArray(data)) {
                    data.forEach(g => {
                        if(!catalog.find(existing => existing.id === g.id)) {
                            catalog.push({
                                id: g.id,
                                title: g.title,
                                url: g.url,
                                thumb: g.thumb,
                                desc: g.description
                            });
                        }
                    });
                }
                renderGames(catalog);
            } catch (e) {
                console.warn("Feed failed to load:", feed);
            }
        }
    }

    function openGame(id) {
        const game = catalog.find(g => g.id === id);
        if(!game) return;
        
        document.getElementById('main-library').style.display = 'none';
        document.getElementById('game-stage').style.display = 'block';
        document.getElementById('stage-iframe').src = game.url;
        document.getElementById('stage-title').innerText = game.title;
        document.getElementById('stage-desc').innerText = game.desc;
        document.getElementById('active-title').innerText = `Playing: ${game.title}`;
        window.scrollTo(0,0);
    }

    function closeGame() {
        document.getElementById('stage-iframe').src = '';
        document.getElementById('game-stage').style.display = 'none';
        document.getElementById('main-library').style.display = 'block';
        window.scrollTo(0,0);
    }

    document.getElementById('gameSearch').addEventListener('input', (e) => {
        const q = e.target.value.toLowerCase();
        document.querySelectorAll('.game-card').forEach(card => {
            const isMatch = card.innerText.toLowerCase().includes(q);
            card.closest('.col-6').style.display = isMatch ? 'block' : 'none';
        });
    });

    window.onload = () => {
        renderGames(catalog);
        loadFeeds();
    };
</script>

</body>
</html>
