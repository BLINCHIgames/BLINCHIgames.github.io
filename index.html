<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BLINCHIGAMES | High-Performance Arcade</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand: #32ff0e;
            --bg-dark: #050505;
            --card-bg: #111111;
            --ad-dark: #0a0a0a;
        }

        body { 
            background: var(--bg-dark); 
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- Navigation --- */
        .navbar {
            background-color: #000 !important;
            border-bottom: 2px solid var(--brand);
            padding: 1rem 0;
            z-index: 1000;
        }
        .navbar-brand { font-family: 'Orbitron', sans-serif; color: var(--brand) !important; font-weight: 900; }

        /* --- Main Library --- */
        #main-library { padding: 40px 0; }
        .game-card { 
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; 
            background: var(--card-bg); 
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
        }
        .game-card:hover { transform: translateY(-8px); border-color: var(--brand); box-shadow: 0 10px 30px rgba(50, 255, 14, 0.2); }
        .icon-box { height: 140px; background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
        .icon-box::after { content: 'PLAY'; position: absolute; font-family: 'Orbitron'; color: var(--brand); opacity: 0; transition: 0.2s; font-weight: 800; }
        .game-card:hover .icon-box::after { opacity: 1; }
        .icon-box svg { width: 50px; height: 50px; fill: var(--brand); transition: 0.2s; }
        .game-card:hover .icon-box svg { opacity: 0.1; }

        /* --- Game Stage View --- */
        #game-stage { display: none; background: #000; min-height: 100vh; }
        
        .stage-layout {
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            gap: 20px;
            max-width: 1700px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Ads Placeholders */
        .ad-sidebar { display: flex; flex-direction: column; gap: 20px; }
        .ad-box {
            background: var(--ad-dark);
            border: 1px solid #222;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 600px;
        }
        .ad-box::before { content: 'SPONSORED'; position: absolute; top: 10px; font-size: 10px; color: #444; letter-spacing: 2px; }

        /* Central Frame */
        .game-area { display: flex; flex-direction: column; }
        .iframe-container {
            background: #111;
            border: 4px solid #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }
        #stage-iframe { width: 100%; height: 75vh; border: none; background: #000; }

        .stage-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .back-btn { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 6px 18px; border-radius: 4px; font-weight: 600; }
        .back-btn:hover { background: var(--brand); color: #000; border-color: var(--brand); }

        .game-description {
            margin-top: 20px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid var(--brand);
        }

        .horizontal-ad {
            height: 100px;
            background: var(--ad-dark);
            border: 1px solid #222;
            margin-top: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: 800;
        }

        @media (max-width: 1200px) {
            .stage-layout { grid-template-columns: 1fr; }
            .ad-sidebar { display: none; }
        }
    </style>
</head>
<body>

<!-- GM SDK Script (Replace your Game ID when you have it) -->
<script>
    window.SDK_OPTIONS = {
        gameId: "blinchigames-01", // Placeholder Game ID
        onEvent: function(a) {
            switch (a.name) {
                case "SDK_GAME_PAUSE":
                    console.log("Ad playing - Pause game logic");
                    break;
                case "SDK_GAME_RESUME":
                    console.log("Ad finished - Resume game logic");
                    break;
                case "SDK_READY":
                    console.log("GameMonetize SDK Ready");
                    break;
            }
        }
    };
    (function(a, b, c) {
        var d = a.getElementsByTagName(b)[0];
        a.getElementById(c) || (a = a.createElement(b), a.id = c, a.src = "https://static.gamemonetize.com/sdk.js", d.parentNode.insertBefore(a, d))
    })(document, "script", "gamemonetize-sdk");
</script>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#" onclick="closeGame()">BLINCHIGAMES</a>
        <div class="ms-auto">
            <input id="searchInput" class="form-control bg-dark text-white border-0" type="search" placeholder="Search the arena..." style="border-radius: 20px; padding: 5px 20px;">
        </div>
    </div>
</nav>

<!-- LIBRARY VIEW -->
<div id="main-library" class="container">
    <div class="text-center py-5">
        <h1 class="display-3 fw-bold">ARCADE <span style="color:var(--brand)">LOBBY</span></h1>
        <p class="text-secondary">Premium Unblocked HTML5 Experiences</p>
    </div>
    <div id="gamesGrid" class="row g-4"></div>
</div>

<!-- STAGE VIEW -->
<div id="game-stage">
    <div class="stage-layout">
        <!-- Sidebar Ad Left -->
        <aside class="ad-sidebar">
            <div class="ad-box">
                <img src="https://via.placeholder.com/160x600/0a0a0a/32ff0e?text=GAMEMONETIZE+SKYSCRAPER" class="img-fluid">
            </div>
        </aside>

        <main class="game-area">
            <div class="stage-header">
                <button class="back-btn" onclick="closeGame()">‚Üê LOBBY</button>
                <div class="d-flex align-items-center gap-2">
                    <span class="badge bg-success">STABLE CONNECTION</span>
                </div>
            </div>

            <div class="iframe-container">
                <iframe id="stage-iframe" src=""></iframe>
            </div>

            <div class="horizontal-ad">
                GAMEMONETIZE LEADERBOARD AD (728x90)
            </div>

            <div class="game-description">
                <h2 id="stage-title" class="font-orbitron mb-2">TITLE</h2>
                <p class="text-secondary mb-0">Playing on the high-speed BLINCHI network. All progress is saved locally. Use full-screen mode for the best experience.</p>
            </div>
        </main>

        <!-- Sidebar Ad Right -->
        <aside class="ad-sidebar">
            <div class="ad-box">
                <img src="https://via.placeholder.com/160x600/0a0a0a/32ff0e?text=GAMEMONETIZE+SKYSCRAPER" class="img-fluid">
            </div>
        </aside>
    </div>
</div>

<script>
    const games = [
        {t:"Neon Drifter", s:"5439e7734cf14dd082fe993be28b99db"},
        {t:"Rogue Pilot", s:"bf89159a695c4b1da8fdb1115336ea39"},
        {t:"Logic Maze", s:"dd2ab5adad664c508d3fa032bd19e8c8"},
        {t:"Cyber Strike", s:"53ad84c4f3b440f2b65d5382fadf731f"},
        {t:"Bullet Storm", s:"ad01a468819748e7a9ce560dcfa4b5cf"},
        {t:"Retro Racer", s:"2a7a74f769ea40babd7d55ed7704af44"},
        {t:"Tank Wars", s:"a6523a16099543ec804ed4057be06c0e"},
        {t:"Astro Blast", s:"e07da43b39e443738d6a84a4a6255c32"},
        {t:"Helix Fall", s:"9dd243c7b2a243e4b9a7f92a23120c45"},
        {t:"Neon Runner", s:"4625c660923c42b8a5c8e4d2fbdc98ee"}
    ];

    const grid = document.getElementById('gamesGrid');
    const lib = document.getElementById('main-library');
    const stage = document.getElementById('game-stage');
    const frame = document.getElementById('stage-iframe');
    const sTitle = document.getElementById('stage-title');

    games.forEach(g => {
        const d = document.createElement('div');
        d.className = 'col-6 col-md-4 col-lg-3';
        d.innerHTML = `
            <div class="game-card h-100" onclick="openGame('${g.t}', '${g.s}')">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24"><path d="M21,6H3V18H21V6Z"/></svg>
                </div>
                <div class="p-3 text-center">
                    <h6 class="text-truncate m-0">${g.t}</h6>
                </div>
            </div>
        `;
        grid.appendChild(d);
    });

    function openGame(title, slug) {
        window.scrollTo(0,0);
        
        // Show Video Ad first (GameMonetize SDK call)
        if (typeof sdk !== 'undefined') {
            sdk.showBanner(); // Optional banner call
        }
        
        lib.style.display = 'none';
        stage.style.display = 'block';
        frame.src = `https://html5.gamedistribution.com/${slug}/`;
        sTitle.innerText = title.toUpperCase();
    }

    function closeGame() {
        frame.src = '';
        stage.style.display = 'none';
        lib.style.display = 'block';
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const q = e.target.value.toLowerCase();
        document.querySelectorAll('.game-card').forEach(c => {
            c.parentElement.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none';
        });
    });
</script>

</body>
</html>
