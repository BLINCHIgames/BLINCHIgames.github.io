    <style>
        :root {
            --brand: #32ff0e;
            --bg-dark: #070707;
            --card-bg: #121212;
            --ad-surface: #0f0f0f;
        }

        body { 
            background: var(--bg-dark); 
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- Navigation --- */
        .navbar {
            background-color: #000 !important;
            border-bottom: 2px solid var(--brand);
            padding: 0.8rem 0;
            z-index: 1000;
        }
        .navbar-brand { font-family: 'Orbitron', sans-serif; color: var(--brand) !important; font-weight: 900; }

        /* --- Lobby View --- */
        #main-library { padding: 40px 0; }
        .game-card { 
            transition: all 0.2s ease-in-out; 
            cursor: pointer; 
            background: var(--card-bg); 
            border: 1px solid #222;
            border-radius: 10px;
            overflow: hidden;
            height: 100%;
        }
        .game-card:hover { 
            transform: translateY(-5px); 
            border-color: var(--brand); 
            box-shadow: 0 0 20px rgba(50, 255, 14, 0.2); 
        }
        .thumb-box { 
            aspect-ratio: 4/3;
            background: #000;
            overflow: hidden;
            position: relative;
        }
        .thumb-box img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            transition: transform 0.3s;
        }
        .game-card:hover img { transform: scale(1.1); }
        
        .game-info { padding: 12px; text-align: center; }
        .game-info h6 { 
            font-size: 0.85rem; 
            margin: 0; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            font-weight: 700;
        }

        /* --- Stage View --- */
        #game-stage { display: none; background: #000; min-height: 100vh; }
        .stage-layout {
            display: grid;
            grid-template-columns: 180px 1fr 180px;
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        .ad-sidebar { display: flex; flex-direction: column; gap: 20px; }
        .ad-unit {
            background: var(--ad-surface);
            border: 1px solid #222;
            border-radius: 8px;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 10px;
            text-align: center;
        }

        .viewport-container { display: flex; flex-direction: column; }
        .iframe-wrap {
            background: #111;
            border: 4px solid #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        #stage-iframe { width: 100%; height: 78vh; border: none; background: #000; }

        .stage-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .btn-exit { background: #222; color: #fff; border: 1px solid #333; padding: 6px 20px; border-radius: 5px; font-weight: 700; transition: 0.2s; }
        .btn-exit:hover { background: var(--brand); color: #000; }

        .game-meta { margin-top: 20px; padding: 25px; background: var(--card-bg); border-radius: 12px; border-left: 5px solid var(--brand); }

        @media (max-width: 1200px) {
            .stage-layout { grid-template-columns: 1fr; }
            .ad-sidebar { display: none; }
        }
    </style>
</head>

    const grid = document.getElementById('grid');
    const lobby = document.getElementById('main-library');
    const stage = document.getElementById('game-stage');
    const iframe = document.getElementById('stage-iframe');
    const titleDisp = document.getElementById('stage-title');
    const descDisp = document.getElementById('stage-desc');

    function init() {
        catalog.forEach(game => {
            const col = document.createElement('div');
            col.className = 'col-6 col-md-4 col-lg-2';
            col.innerHTML = `
                <div class="game-card" onclick="openGame('${game.id}')">
                    <div class="thumb-box">
                        <img src="${game.thumb}" alt="${game.title}" loading="lazy">
                    </div>
                    <div class="game-info">
                        <h6>${game.title}</h6>
                    </div>
                </div>
            `;
            grid.appendChild(col);
        });
    }

    function openGame(id) {
        const game = catalog.find(g => g.id === id);
        if(!game) return;
        
        window.scrollTo(0,0);
        lobby.style.display = 'none';
        stage.style.display = 'block';
        iframe.src = game.url;
        titleDisp.innerText = game.title.toUpperCase();
        descDisp.innerText = game.desc;
    }

    function closeGame() {
        iframe.src = '';
        stage.style.display = 'none';
        lobby.style.display = 'block';
    }

    document.getElementById('gameSearch').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        document.querySelectorAll('.game-card').forEach(card => {
            const match = card.innerText.toLowerCase().includes(query);
            card.closest('.col-6').style.display = match ? 'block' : 'none';
        });
    });

    init();
</script>

</html>
