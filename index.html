<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --blinchi-lime: #32ff0e;
            --blinchi-dark: #0a0a0a;
            --blinchi-gray: #1a1a1a;
        }

        body { 
            background-color: var(--blinchi-dark); 
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            background-color: #000 !important;
            border-bottom: 2px solid var(--blinchi-lime);
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            color: var(--blinchi-lime) !important;
            letter-spacing: 2px;
        }

        .hero-section {
            background: linear-gradient(180deg, #000 0%, var(--blinchi-gray) 100%);
            border-bottom: 1px solid rgba(50, 255, 14, 0.1);
        }

        .game-card .card { 
            transition: all 0.3s ease; 
            border: 1px solid #333; 
            background: var(--blinchi-gray);
            color: white;
            overflow: hidden;
        }

        .game-card:hover .card { 
            transform: translateY(-8px); 
            border-color: var(--blinchi-lime);
            box-shadow: 0 0 15px rgba(50, 255, 14, 0.3);
        }

        .card-img-top-container {
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        .card-img-top-container svg {
            width: 60px;
            height: 60px;
            fill: var(--blinchi-lime);
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .game-card:hover .card-img-top-container svg {
            opacity: 1;
            filter: drop-shadow(0 0 8px var(--blinchi-lime));
        }

        .btn-lime {
            background-color: var(--blinchi-lime);
            color: #000;
            font-weight: bold;
            border: none;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .btn-lime:hover {
            background-color: #fff;
            color: #000;
        }

        .filter-btn {
            border-radius: 0;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        .btn-outline-primary {
            border-color: var(--blinchi-lime);
            color: var(--blinchi-lime);
        }

        .btn-outline-primary:hover, .btn-primary {
            background-color: var(--blinchi-lime) !important;
            border-color: var(--blinchi-lime) !important;
            color: #000 !important;
        }

        #gameIframe { width: 100%; height: 100%; border: none; }
        .hidden-card { display: none; }

        .search-bar {
            background: #222;
            border: 1px solid #444;
            color: white;
        }

        .search-bar:focus {
            background: #333;
            border-color: var(--blinchi-lime);
            color: white;
            box-shadow: none;
        }

        .modal-content {
            border: 2px solid var(--blinchi-lime);
        }
    </style>
</head>

                    <div class="ratio ratio-16x9 bg-black">

        const icons = {
            arcade: `<svg viewBox="0 0 24 24"><path d="M21,6H3C1.9,6,1,6.9,1,8v8c0,1.1,0.9,2,2,2h18c1.1,0,2-0.9,2-2V8C23,6.9,22.1,6,21,6z M11,14H7v-4h4V14z M17,14h-2v-2h2V14z M17,11h-2V9h2V11z"/></svg>`,

            action: `<svg viewBox="0 0 24 24"><path d="M14,9.5H7c-1.1,0-2,0.9-2,2s0.9,2,2,2h7c1.1,0,2-0.9,2-2S15.1,9.5,14,9.5z M20,11h-2v2h2V11z M13,2H4C2.9,2,2,2.9,2,4v16 c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V10L13,2z M18,18H6v-2h12V18z M18,14H6v-2h12V14z"/></svg>`
        };

        const grid = document.getElementById('gamesGrid');

        function renderGames() {
            grid.innerHTML = gamesData.map(game => `
                <div class="col-6 col-md-4 col-lg-3 game-card" data-title="${game.title}" data-category="${game.cat}">
                    <div class="card h-100">
                        <div class="card-img-top-container">
                            ${icons[game.cat] || icons.arcade}
                        </div>
                        <div class="card-body d-flex flex-column text-center">
                            <h6 class="card-title text-white mb-3 text-truncate">${game.title}</h6>
                            <button class="btn btn-lime mt-auto play-btn" 
                                data-title="${game.title}"
                                data-src="https://html5.gamedistribution.com/${game.src}/" 
                                data-bs-toggle="modal" 
                                data-bs-target="#gameModal">Play Now</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        renderGames();

        const gameModal = document.getElementById('gameModal');
        const gameIframe = document.getElementById('gameIframe');
        const modalTitle = document.getElementById('activeGameTitle');

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('play-btn')) {
                const url = e.target.getAttribute('data-src');
                const title = e.target.getAttribute('data-title');
                gameIframe.src = url;
                modalTitle.innerText = title;
            }
        });

        gameModal.addEventListener('hidden.bs.modal', function () {
            gameIframe.src = ''; 
        });

        const searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.filter-btn');

        function updateView() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.btn-primary').getAttribute('data-filter');
            const cards = document.querySelectorAll('.game-card');

            cards.forEach(card => {
                const title = card.getAttribute('data-title').toLowerCase();
                const category = card.getAttribute('data-category');
                const matchesSearch = title.includes(searchTerm);
                const matchesFilter = (activeFilter === 'all' || category === activeFilter);

                if (matchesSearch && matchesFilter) {
                    card.classList.remove('hidden-card');
                } else {
                    card.classList.add('hidden-card');
                }
            });
        }

        searchInput.addEventListener('input', updateView);

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => {
                    b.classList.remove('btn-primary');
                    b.classList.add('btn-outline-primary');
                });
                btn.classList.remove('btn-outline-primary');
                btn.classList.add('btn-primary');
                updateView();
            });
        });
