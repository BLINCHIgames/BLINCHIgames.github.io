<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BLINCHIGAMES | Elite Game Library</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

    <!-- Google AdSense Main Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5157317095946191" crossorigin="anonymous"></script>

    <style>
        :root {
            --brand: #32ff0e;
            --brand-soft: rgba(50, 255, 14, 0.1);
            --bg-dark: #000000;
            --surface: #121212;
            --surface-hover: #1c1c1c;
            --text-main: #ffffff;
            --text-secondary: #a1a1a1;
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --font-display: 'Space Grotesk', sans-serif;
            --radius-lg: 24px;
            --radius-md: 16px;
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body { 
            background: var(--bg-dark); 
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            scroll-behavior: smooth;
            /* Fix for sticky text cursor */
            cursor: default;
        }

        /* --- LOADING OVERLAY --- */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }

        .loader-content {
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .loader-logo {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        .loader-logo span { color: var(--brand); }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background: var(--brand);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--brand);
        }

        .loader-text {
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .loader-details {
            font-size: 0.75rem;
            color: #555;
            margin-top: 8px;
        }

        /* Premium Navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1rem 0;
            z-index: 1000;
        }

        .navbar-brand { 
            font-family: var(--font-display); 
            color: var(--text-main) !important; 
            font-weight: 800; 
            font-size: 1.5rem;
            letter-spacing: -0.5px;
            cursor: pointer;
            transition: color 0.3s var(--transition);
        }

        .navbar-brand span { color: var(--brand); }

        .search-container {
            position: relative;
            max-width: 400px;
            width: 100%;
        }

        #gameSearch {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 100px;
            padding: 0.6rem 1.5rem;
            font-size: 0.95rem;
            transition: all 0.3s var(--transition);
        }

        #gameSearch:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--brand);
            box-shadow: 0 0 0 4px var(--brand-soft);
            outline: none;
        }

        /* Category Navigation */
        .category-nav-wrapper {
            position: sticky;
            top: 76px; /* Below navbar */
            z-index: 900;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .category-nav {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 0 20px;
            scrollbar-width: none; 
            -ms-overflow-style: none;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        
        .category-nav::-webkit-scrollbar { display: none; }

        .cat-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 8px 20px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s var(--transition);
            flex-shrink: 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cat-btn:hover {
            background: var(--surface-hover);
            border-color: #fff;
            transform: translateY(-2px);
        }

        /* Hero Section */
        #main-library { padding: 40px 0; }
        
        .hero-title {
            font-family: var(--font-display);
            font-size: clamp(2rem, 6vw, 3.5rem);
            line-height: 1.1;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            margin-top: 40px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            scroll-margin-top: 140px; 
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-badge {
            background: var(--brand-soft);
            color: var(--brand);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-left: 12px;
            text-transform: uppercase;
        }

        /* Game Cards */
        .game-card { 
            transition: transform 0.3s var(--transition), background-color 0.3s var(--transition); 
            cursor: pointer; 
            background: var(--surface); 
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            will-change: transform;
        }

        .game-card:hover { 
            transform: translateY(-4px);
            background: var(--surface-hover);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        .thumb-box { 
            aspect-ratio: 16/9;
            background: #0a0a0a;
            overflow: hidden;
            position: relative;
        }
        
        .thumb-box img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .thumb-box img.loaded { opacity: 1; }

        .game-info { padding: 12px 16px; }

        .game-info h6 { 
            font-size: 0.9rem; 
            margin: 0; 
            font-weight: 700;
            color: var(--text-main);
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        /* Game Stage Layout */
        #game-stage { display: none; background: #000; min-height: 100vh; }
        
        .stage-layout {
            display: grid;
            grid-template-columns: 180px 1fr 180px;
            gap: 32px;
            max-width: 1600px;
            margin: 0 auto;
            padding: 32px 20px;
        }

        .ad-sidebar { 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }

        .adsense-unit {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .iframe-container {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .iframe-wrap {
            position: relative;
            padding-top: 56.25%; 
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        #stage-iframe { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        .btn-exit { 
            background: rgba(255,255,255,0.08); 
            color: #fff; 
            border: none;
            padding: 10px 24px; 
            border-radius: 100px;
            font-weight: 700; 
            font-size: 0.85rem;
            transition: all 0.3s var(--transition);
        }
        .btn-exit:hover { 
            background: #fff; 
            color: #000;
            transform: scale(1.05);
        }

        @media (max-width: 1200px) {
            .stage-layout { grid-template-columns: 1fr; }
            .ad-sidebar { display: none; }
        }
    </style>

    <!-- GameMonetize SDK Initialization -->
    <script type="text/javascript">
       window.sdkReady = false;
       window.SDK_OPTIONS = {
          gameId: "4kci7og3klgj0ivy2wz3gdvd9dth5e7n",
          onEvent: function (a) {
             switch (a.name) {
                case "SDK_GAME_PAUSE": break;
                case "SDK_GAME_START": break;
                case "SDK_READY": window.sdkReady = true; break;
                case "SDK_ERROR": console.warn("SDK Error"); break;
             }
          }
       };
       (function (a, b, c) {
          var d = a.getElementsByTagName(b)[0];
          if (!a.getElementById(c)) {
              var s = a.createElement(b);
              s.id = c;
              s.async = true;
              s.src = "https://api.gamemonetize.com/sdk.js";
              d.parentNode.insertBefore(s, d);
          }
       })(document, "script", "gamemonetize-sdk");
    </script>
</head>
<body>

<!-- LOADING SCREEN -->
<div id="loading-overlay">
    <div class="loader-content">
        <div class="loader-logo">BLINCHI<span>GAMES</span></div>
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="loader-status" class="loader-text">INITIALIZING...</div>
        <div id="loader-estimate" class="loader-details">Estimated wait: calculating...</div>
    </div>
</div>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" onclick="goHome()">BLINCHI<span>GAMES</span></a>
        <div class="search-container ms-auto">
            <input id="gameSearch" class="form-control" type="search" placeholder="Search games...">
        </div>
    </div>
</nav>

<div id="main-library">
    <div class="category-nav-wrapper">
        <div class="container">
            <div id="category-nav" class="category-nav"></div>
        </div>
    </div>

    <div class="container">
        <div class="py-4 text-center">
            <h1 class="hero-title">Play the best<br><span style="color:var(--brand)">web games</span></h1>
            <p id="lib-subtitle" class="text-secondary fw-semibold mt-2 text-uppercase small" style="letter-spacing: 3px;">Loading Library...</p>
        </div>
        <div id="game-sections"></div>
    </div>
</div>

<div id="game-stage">
    <div class="stage-layout">
        <aside class="ad-sidebar">
            <div class="adsense-unit">
                <ins class="adsbygoogle"
                     style="display:inline-block;width:160px;height:600px"
                     data-ad-client="ca-pub-5157317095946191"
                     data-ad-slot="4832577246"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </aside>

        <main class="viewport-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button class="btn-exit" onclick="closeGame()">Back to Library</button>
                <div class="small fw-bold text-uppercase text-secondary" id="active-title">Loading...</div>
            </div>

            <div class="iframe-container">
                <div class="iframe-wrap">
                    <iframe id="stage-iframe" src="" 
                        allowfullscreen 
                        allow="autoplay; encrypted-media; fullscreen" 
                        sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-scripts allow-same-origin">
                    </iframe>
                </div>
            </div>
            
            <div class="mt-5 ps-4 border-start border-4 border-success">
                <h2 id="stage-title" class="fw-bold mb-2"></h2>
                <p id="stage-desc" class="text-secondary mb-0"></p>
            </div>
        </main>

        <aside class="ad-sidebar">
            <div class="adsense-unit">
                <ins class="adsbygoogle"
                     style="display:inline-block;width:160px;height:600px"
                     data-ad-client="ca-pub-5157317095946191"
                     data-ad-slot="8074246080"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </aside>
    </div>
</div>

<script>
    let catalog = [];
    const feeds = ['rssfeed.php.json', 'rssfeed2.php', 'rssfeed3.php', 'rssfeed4.php', 'rssfeed5.php'];
    
    // UI Helpers
    function goHome() {
        clearSearch();
        closeGame();
    }

    function clearSearch() {
        const searchInput = document.getElementById('gameSearch');
        searchInput.value = '';
        searchInput.blur(); // Remove focus to fix cursor beam issue
        renderLibrary(catalog);
    }

    function renderLibrary(games, isSearch = false) {
        const container = document.getElementById('game-sections');
        const navWrapper = document.querySelector('.category-nav-wrapper');
        const navContainer = document.getElementById('category-nav');
        container.innerHTML = '';
        
        if (isSearch) {
            navWrapper.style.display = 'none';
            const limit = 60;
            const displayGames = games.slice(0, limit);
            const section = document.createElement('div');
            section.className = 'mb-5';
            section.innerHTML = `
                <div class="section-header">
                    <h2 class="section-title">Search Results</h2>
                    <span class="section-badge">${games.length} Found</span>
                </div>
                <div class="row g-3 g-md-4">
                    ${displayGames.map(game => createGameCardHTML(game)).join('')}
                </div>
            `;
            container.appendChild(section);
            observeImages();
            return;
        }

        // Full Library mode
        navWrapper.style.display = 'block';
        navContainer.innerHTML = '';
        
        const categories = {};
        games.forEach(game => {
            const cat = (game.category || 'Arcade').split(',')[0].trim(); 
            if (!categories[cat]) categories[cat] = [];
            categories[cat].push(game);
        });

        const sortedCats = Object.keys(categories).sort();
        const fragment = document.createDocumentFragment();

        sortedCats.forEach(cat => {
            const catGames = categories[cat];
            const btn = document.createElement('button');
            btn.className = 'cat-btn';
            btn.innerText = cat;
            btn.onclick = () => {
                const target = document.getElementById(`cat-${cat}`);
                if(target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            };
            navContainer.appendChild(btn);

            const section = document.createElement('div');
            section.className = 'mb-5';
            section.id = `cat-${cat}`;
            section.innerHTML = `
                <div class="section-header">
                    <h2 class="section-title">${cat}</h2>
                    <span class="section-badge">${catGames.length}</span>
                </div>
                <div class="row g-3 g-md-4">
                    ${catGames.map(game => createGameCardHTML(game)).join('')}
                </div>
            `;
            fragment.appendChild(section);
        });

        container.appendChild(fragment);
        document.getElementById('lib-subtitle').innerText = `${games.length} Games Available`;
        observeImages();
    }

    function createGameCardHTML(game) {
        const safeId = game.id.toString().replace(/'/g, "\\'");
        return `
            <div class="col-6 col-md-4 col-lg-3 col-xl-2">
                <div class="game-card" onclick="openGame('${safeId}')">
                    <div class="thumb-box">
                        <img data-src="${game.thumb}" alt="${game.title}" class="lazy-img">
                    </div>
                    <div class="game-info">
                        <h6>${game.title}</h6>
                    </div>
                </div>
            </div>
        `;
    }

    function observeImages() {
        const images = document.querySelectorAll('img.lazy-img');
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    img.onload = () => img.classList.add('loaded');
                    observer.unobserve(img);
                }
            });
        });
        images.forEach(img => observer.observe(img));
    }

    async function loadFeeds() {
        const overlay = document.getElementById('loading-overlay');
        const status = document.getElementById('loader-status');
        const estimate = document.getElementById('loader-estimate');
        const bar = document.getElementById('progress-bar');
        
        let loadedCount = 0;
        const totalFeeds = feeds.length;
        const startTime = Date.now();
        const allGames = [];
        const seenIds = new Set();

        for (let i = 0; i < feeds.length; i++) {
            try {
                const response = await fetch(feeds[i]);
                const data = await response.json();
                if (Array.isArray(data)) {
                    data.forEach(g => {
                        if (g && g.id && !seenIds.has(g.id)) {
                            seenIds.add(g.id);
                            allGames.push({
                                id: g.id,
                                title: g.title || "Unknown Game",
                                url: g.url,
                                thumb: g.thumb,
                                category: g.category || "Arcade",
                                desc: g.description || ""
                            });
                        }
                    });
                }
            } catch (e) { console.warn("Feed failed:", feeds[i]); }

            loadedCount++;
            const percent = (loadedCount / totalFeeds) * 100;
            bar.style.width = `${percent}%`;
            status.innerText = `LOCKED & LOADED: ${allGames.length} GAMES`;
            
            const elapsed = Date.now() - startTime;
            const remaining = Math.ceil(((elapsed / loadedCount) * (totalFeeds - loadedCount)) / 1000);
            estimate.innerText = (totalFeeds - loadedCount) > 0 ? `Wait: ${remaining}s` : "Entering Portal...";
        }

        catalog = allGames;
        renderLibrary(catalog);
        setTimeout(() => {
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 500);
        }, 600);
    }

    function openGame(id) {
        const game = catalog.find(g => g.id.toString() === id.toString());
        if(!game) return;
        
        if (window.sdkReady && typeof sdk !== 'undefined') {
            try { sdk.showBanner(); } catch(e) {}
        }

        document.getElementById('main-library').style.display = 'none';
        document.getElementById('game-stage').style.display = 'block';
        document.getElementById('stage-iframe').src = game.url;
        document.getElementById('stage-title').innerText = game.title;
        document.getElementById('stage-desc').innerText = game.desc;
        document.getElementById('active-title').innerText = `Playing: ${game.title}`;
        window.scrollTo(0,0);
    }

    function closeGame() {
        document.getElementById('stage-iframe').src = '';
        document.getElementById('game-stage').style.display = 'none';
        document.getElementById('main-library').style.display = 'block';
        window.scrollTo(0,0);
    }

    let searchTimeout;
    document.getElementById('gameSearch').addEventListener('input', (e) => {
        const q = e.target.value.toLowerCase().trim();
        
        // Immediate check for empty string
        if (!q) {
            clearTimeout(searchTimeout);
            renderLibrary(catalog);
            return;
        }

        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            const filtered = catalog.filter(game => 
                game.title.toLowerCase().includes(q)
            );
            renderLibrary(filtered, true);
        }, 200);
    });

    window.addEventListener('load', loadFeeds);
</script>
</body>
</html>
