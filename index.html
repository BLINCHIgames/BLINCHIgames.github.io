<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BLINCHIGAMES | Elite Game Library</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

    <!-- Google AdSense Main Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5157317095946191" crossorigin="anonymous"></script>

    <style>
        :root {
            --brand: #32ff0e;
            --brand-soft: rgba(50, 255, 14, 0.1);
            --bg-dark: #000000;
            --surface: #121212;
            --surface-hover: #1c1c1c;
            --text-main: #ffffff;
            --text-secondary: #a1a1a1;
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --font-display: 'Space Grotesk', sans-serif;
            --radius-lg: 24px;
            --radius-md: 16px;
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body { 
            background: var(--bg-dark); 
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            scroll-behavior: smooth;
            cursor: default;
        }

        /* --- LOADING OVERLAY --- */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .loader-content {
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .loader-logo {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: -1px;
            animation: pulse 2s infinite ease-in-out;
        }
        .loader-logo span { color: var(--brand); }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }

        /* Mini Game Styles */
        #mini-game-container {
            width: 300px;
            height: 200px;
            background: #111;
            border: 2px solid var(--brand-soft);
            border-radius: var(--radius-md);
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }
        
        #game-canvas { display: block; }

        .loader-text {
            color: var(--brand);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 800;
            margin-top: 15px;
        }

        /* Premium Navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1rem 0;
            z-index: 1000;
        }

        .navbar-brand { 
            font-family: var(--font-display); 
            color: var(--text-main) !important; 
            font-weight: 800; 
            font-size: 1.5rem;
            letter-spacing: -0.5px;
            cursor: pointer;
        }
        .navbar-brand span { color: var(--brand); }

        .search-container {
            position: relative;
            max-width: 400px;
            width: 100%;
        }

        #gameSearch {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 100px;
            padding: 0.6rem 1.5rem;
            transition: all 0.3s var(--transition);
        }

        #gameSearch:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--brand);
            box-shadow: 0 0 0 4px var(--brand-soft);
            outline: none;
        }

        /* Category Navigation */
        .category-nav-wrapper {
            position: sticky;
            top: 76px;
            z-index: 900;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 10px 0;
        }

        .category-nav {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 0 20px;
            scrollbar-width: none;
            white-space: nowrap;
        }
        .category-nav::-webkit-scrollbar { display: none; }

        .cat-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 8px 20px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s var(--transition);
        }
        .cat-btn:hover { background: var(--surface-hover); border-color: #fff; }

        /* Library Layout */
        #main-library { padding: 40px 0; }
        
        .hero-title {
            font-family: var(--font-display);
            font-size: clamp(2rem, 6vw, 3.5rem);
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            margin-top: 40px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            scroll-margin-top: 140px;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .section-badge {
            background: var(--brand-soft);
            color: var(--brand);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.75rem;
            margin-left: 12px;
        }

        /* Game Cards */
        .game-card { 
            transition: transform 0.3s var(--transition), background-color 0.3s var(--transition); 
            cursor: pointer; 
            background: var(--surface); 
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            overflow: hidden;
            height: 100%;
        }
        .game-card:hover { 
            transform: translateY(-4px);
            background: var(--surface-hover);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .thumb-box { 
            aspect-ratio: 16/9;
            background: #0a0a0a;
            overflow: hidden;
        }
        .thumb-box img { 
            width: 100%; height: 100%; object-fit: cover; opacity: 0;
            transition: opacity 0.5s ease;
        }
        .thumb-box img.loaded { opacity: 1; }

        .game-info { padding: 12px 16px; }
        .game-info h6 { font-size: 0.9rem; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Stage */
        #game-stage { display: none; background: #000; min-height: 100vh; }
        .stage-layout {
            display: grid; grid-template-columns: 180px 1fr 180px; gap: 32px;
            max-width: 1600px; margin: 0 auto; padding: 32px 20px;
        }

        .iframe-container {
            background: var(--surface); border-radius: var(--radius-lg); padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .iframe-wrap { position: relative; padding-top: 56.25%; border-radius: 12px; overflow: hidden; }
        #stage-iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .btn-exit { 
            background: rgba(255,255,255,0.08); color: #fff; border: none;
            padding: 10px 24px; border-radius: 100px; font-weight: 700;
        }
        .btn-exit:hover { background: #fff; color: #000; }

        @media (max-width: 1200px) {
            .stage-layout { grid-template-columns: 1fr; }
            .ad-sidebar { display: none; }
        }
    </style>

    <script type="text/javascript">
       window.sdkReady = false;
       window.SDK_OPTIONS = {
          gameId: "4kci7og3klgj0ivy2wz3gdvd9dth5e7n",
          onEvent: function (a) {
             if(a.name === "SDK_READY") window.sdkReady = true;
          }
       };
       (function (a, b, c) {
          var d = a.getElementsByTagName(b)[0];
          if (!a.getElementById(c)) {
              var s = a.createElement(b); s.id = c; s.async = true;
              s.src = "https://api.gamemonetize.com/sdk.js";
              d.parentNode.insertBefore(s, d);
          }
       })(document, "script", "gamemonetize-sdk");
    </script>
</head>
<body>

<div id="loading-overlay">
    <div class="loader-content">
        <div class="loader-logo">BLINCHI<span>GAMES</span></div>
        <div id="mini-game-container">
            <canvas id="game-canvas" width="300" height="200"></canvas>
        </div>
        <div id="loader-status" class="loader-text">Warming Up Engines...</div>
        <p class="text-secondary small mt-2">Hit the square to keep it bouncing!</p>
    </div>
</div>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" onclick="goHome()">BLINCHI<span>GAMES</span></a>
        <div class="search-container ms-auto">
            <input id="gameSearch" class="form-control" type="search" placeholder="Search games...">
        </div>
    </div>
</nav>

<div id="main-library">
    <div class="category-nav-wrapper">
        <div class="container">
            <div id="category-nav" class="category-nav"></div>
        </div>
    </div>

    <div class="container">
        <div class="py-4 text-center">
            <h1 class="hero-title">Elite<br><span style="color:var(--brand)">Web Gaming</span></h1>
            <p id="lib-subtitle" class="text-secondary fw-semibold mt-2 text-uppercase small" style="letter-spacing: 3px;">Syncing Library...</p>
        </div>
        <div id="game-sections"></div>
    </div>
</div>

<div id="game-stage">
    <div class="stage-layout">
        <aside class="ad-sidebar">
            <div class="adsense-unit">
                <ins class="adsbygoogle" style="display:inline-block;width:160px;height:600px" data-ad-client="ca-pub-5157317095946191" data-ad-slot="4832577246"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </aside>

        <main class="viewport-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button class="btn-exit" onclick="closeGame()">Back to Library</button>
                <div class="small fw-bold text-uppercase text-secondary" id="active-title">Loading Game...</div>
            </div>
            <div class="iframe-container">
                <div class="iframe-wrap">
                    <iframe id="stage-iframe" src="" allowfullscreen allow="autoplay; encrypted-media; fullscreen"></iframe>
                </div>
            </div>
            <div class="mt-5 ps-4 border-start border-4 border-success">
                <h2 id="stage-title" class="fw-bold mb-2"></h2>
                <p id="stage-desc" class="text-secondary mb-0"></p>
            </div>
        </main>

        <aside class="ad-sidebar">
            <div class="adsense-unit">
                <ins class="adsbygoogle" style="display:inline-block;width:160px;height:600px" data-ad-client="ca-pub-5157317095946191" data-ad-slot="8074246080"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </aside>
    </div>
</div>

<script>
    let catalog = [];
    const feeds = ['rssfeed.php.json', 'rssfeed2.php', 'rssfeed3.php', 'rssfeed4.php', 'rssfeed5.php'];
    
    // --- MINI GAME LOGIC ---
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    let gameBox = { x: 135, y: 85, size: 30, dx: 3, dy: 3, color: '#32ff0e' };
    let score = 0;

    function drawMiniGame() {
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Target Box
        ctx.fillStyle = gameBox.color;
        ctx.fillRect(gameBox.x, gameBox.y, gameBox.size, gameBox.size);
        
        // Score
        ctx.fillStyle = '#555';
        ctx.font = '12px Space Grotesk';
        ctx.fillText(`BOUNCES: ${score}`, 10, 20);

        gameBox.x += gameBox.dx;
        gameBox.y += gameBox.dy;

        if (gameBox.x <= 0 || gameBox.x + gameBox.size >= canvas.width) gameBox.dx *= -1;
        if (gameBox.y <= 0 || gameBox.y + gameBox.size >= canvas.height) gameBox.dy *= -1;

        requestAnimationFrame(drawMiniGame);
    }

    canvas.addEventListener('mousedown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        if (mouseX >= gameBox.x && mouseX <= gameBox.x + gameBox.size &&
            mouseY >= gameBox.y && mouseY <= gameBox.y + gameBox.size) {
            score++;
            gameBox.dx *= 1.1; // Speed up
            gameBox.dy *= 1.1;
            gameBox.color = '#fff';
            setTimeout(() => gameBox.color = '#32ff0e', 100);
        }
    });

    drawMiniGame();

    // --- PORTAL LOGIC ---

    function goHome() {
        clearSearch();
        closeGame();
    }

    function clearSearch() {
        const input = document.getElementById('gameSearch');
        input.value = '';
        input.blur();
        renderLibrary(catalog);
    }

    function renderLibrary(games, isSearch = false) {
        const container = document.getElementById('game-sections');
        const navWrapper = document.querySelector('.category-nav-wrapper');
        const navContainer = document.getElementById('category-nav');
        container.innerHTML = '';
        
        if (isSearch) {
            navWrapper.style.display = 'none';
            const displayGames = games.slice(0, 60);
            container.innerHTML = `
                <div class="section-header">
                    <h2 class="section-title">Found</h2>
                    <span class="section-badge">${games.length} Games</span>
                </div>
                <div class="row g-3 g-md-4">${displayGames.map(g => createGameCardHTML(g)).join('')}</div>
            `;
            observeImages();
            return;
        }

        navWrapper.style.display = 'block';
        navContainer.innerHTML = '';
        const cats = {};
        games.forEach(g => {
            const c = (g.category || 'Arcade').split(',')[0].trim();
            if(!cats[c]) cats[c] = [];
            cats[c].push(g);
        });

        Object.keys(cats).sort().forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'cat-btn';
            btn.innerText = cat;
            btn.onclick = () => document.getElementById(`cat-${cat}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
            navContainer.appendChild(btn);

            const section = document.createElement('div');
            section.id = `cat-${cat}`;
            section.className = 'mb-5';
            section.innerHTML = `
                <div class="section-header">
                    <h2 class="section-title">${cat}</h2>
                    <span class="section-badge">${cats[cat].length}</span>
                </div>
                <div class="row g-3 g-md-4">${cats[cat].map(g => createGameCardHTML(g)).join('')}</div>
            `;
            container.appendChild(section);
        });
        document.getElementById('lib-subtitle').innerText = `${games.length} ELITE GAMES ONLINE`;
        observeImages();
    }

    function createGameCardHTML(game) {
        return `
            <div class="col-6 col-md-4 col-lg-3 col-xl-2">
                <div class="game-card" onclick="openGame('${game.id}')">
                    <div class="thumb-box"><img data-src="${game.thumb}" alt="${game.title}" class="lazy-img"></div>
                    <div class="game-info"><h6>${game.title}</h6></div>
                </div>
            </div>`;
    }

    function observeImages() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                if (e.isIntersecting) {
                    const img = e.target;
                    img.src = img.dataset.src;
                    img.onload = () => img.classList.add('loaded');
                    observer.unobserve(img);
                }
            });
        });
        document.querySelectorAll('img.lazy-img').forEach(i => observer.observe(i));
    }

    // --- REDUCED LOADING SPEED (Parallel Processing) ---
    async function loadFeeds() {
        const status = document.getElementById('loader-status');
        const seenIds = new Set();
        
        // Fetch ALL feeds in parallel for maximum speed
        const fetchPromises = feeds.map(url => 
            fetch(url)
                .then(r => r.json())
                .catch(e => { console.warn(`Feed ${url} skipped`); return []; })
        );

        const results = await Promise.all(fetchPromises);
        
        results.forEach(data => {
            if (Array.isArray(data)) {
                data.forEach(g => {
                    if (g && g.id && !seenIds.has(g.id)) {
                        seenIds.add(g.id);
                        catalog.push({
                            id: g.id,
                            title: g.title,
                            url: g.url,
                            thumb: g.thumb,
                            category: g.category,
                            desc: g.description
                        });
                    }
                });
            }
        });

        status.innerText = "OPENING PORTAL...";
        renderLibrary(catalog);
        
        setTimeout(() => {
            const overlay = document.getElementById('loading-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 800);
        }, 500);
    }

    function openGame(id) {
        const g = catalog.find(x => x.id.toString() === id.toString());
        if(!g) return;
        document.getElementById('main-library').style.display = 'none';
        document.getElementById('game-stage').style.display = 'block';
        document.getElementById('stage-iframe').src = g.url;
        document.getElementById('stage-title').innerText = g.title;
        document.getElementById('stage-desc').innerText = g.desc;
        document.getElementById('active-title').innerText = `LIVE: ${g.title}`;
        window.scrollTo(0,0);
        if (window.sdkReady && typeof sdk !== 'undefined') sdk.showBanner();
    }

    function closeGame() {
        document.getElementById('stage-iframe').src = '';
        document.getElementById('game-stage').style.display = 'none';
        document.getElementById('main-library').style.display = 'block';
        window.scrollTo(0,0);
    }

    document.getElementById('gameSearch').addEventListener('input', (e) => {
        const q = e.target.value.toLowerCase().trim();
        if (!q) { renderLibrary(catalog); return; }
        const filtered = catalog.filter(g => g.title.toLowerCase().includes(q));
        renderLibrary(filtered, true);
    });

    window.addEventListener('load', loadFeeds);
</script>
</body>
</html>
